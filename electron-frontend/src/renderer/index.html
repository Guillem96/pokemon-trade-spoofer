<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Pokemon GSC Trade spoofer!</title>
</head>

<body>
  <div class="wrapper">
    <div class="title">
      <img src="/assets/img/pokeball.png">
      <h1>Pokemon Trade Spoofer </h1>
    </div>

    <form class="controls-wrapper">
      <div class="trainer-name-input-wrapper">
        <img class="trainer-img" src="/assets/img/trainer.gif">
        <input type="text" name="trainer" id="trainer-name" class="nes-input" placeholder="Trainer name" maxlength="10"
          required>
      </div>
      <div class="start-btn-wrapper">
        <button type="submit" id="start-backend" class="nes-btn is-success">Start Backend</button>
      </div>
      <div class="clear-btn-wrapper">
        <button type="button" id="clear-pkmn" class="nes-btn is-error">Clear X</button>
      </div>
    </form>

    <div class="content nes-container is-rounded">
    </div>

  </div>

  <dialog class="nes-dialog is-rounded" id="select-pkm-dialog">
    <form method="dialog">
      <div class="select-title">
        <img src="/assets/img/pokeball.png">
        <p class="title">Select Pokemon</p>
      </div>

      <label for="pokemon-selector">Select a Pokemon</label>
      <div class="nes-select">
        <select required id="pokemon-selector">
        </select>
      </div>

      <menu class="dialog-menu">
        <button id="cancel-selection" class="nes-btn">Cancel</button>
        <button id="confirm-selection" class="nes-btn is-primary">Confirm</button>
      </menu>
    </form>
  </dialog>
</body>

</html>
